    <div class="col-md-12">

      <div class="panel panel-success">
       <div class="panel-heading panel-color-menu text-center">
          <h3 class="panel-title ">Menu</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-hover ">
            <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>pricing</th>
              <th>Image url</th>
              <th>Accions</th>
            </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in items | orderBy:'-id'">
                <td>{{item.name}}</td>
                <td>{{item.description | cortarTexto:10 }} </td>
                <td>{{item.pricing}}</td>
                <td>{{item.imagenUrl}}</td>
                <td>
                  <button class="btn btn-raised btn-warning" ng-click="EditarItem(item.id)" data-toggle="modal" data-target="#menuUpDate">
                     <i class="material-icons">mode_edit</i>
                  </button>

                  <button class="btn btn-raised btn-danger" ng-click="EliminarItem(item.id)">
                    <i class="material-icons">delete</i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

      <!--Floatin button-->
      <a class="btn btn-danger btn-fab" ng-show="loggedIn" style="bottom:45px; right:24px; position: fixed;" data-toggle="modal" data-target="#addMenu">
        <i class="material-icons">add</i>
      </a>

      <!-- Modal For Add-->
      <div class="modal fade" id="addMenu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-md" role="document">
          <div class="modal-content">
            <form ng-submit="addMenu()">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">New saucer</h4>
              </div>
              <div class="modal-body">
                <div class="form-group label-floating">
                  <label for="i5i" class="control-label">Name</label>
                  <input type="text" class="form-control" id="i5i" ng-model="menu.name" required>
                  <span class="help-block">Please enter a name</span>
                </div>
                <div class="form-group label-floating">
                  <label for="i5i" class="control-label">pricing</label>
                  <input type="number" class="form-control" id="i5i" ng-model="menu.pricing" required>
                  <span class="help-block">Please enter a pricing</span>
                </div>
                <div class="form-group label-floating">
                  <label for="t1" class="control-label">Please enter a description</label>
                  <textarea id="t1" class="form-control" ng-model="menu.description" required=""></textarea>
                </div>

                <!--div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" ng-model="menu.imageUrl" value="food" align="center"> Food
                    </label>
                  </div>
                </div-->

              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default custom-button">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal For Edit-->
      <div class="modal fade" id="menuUpDate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-md" role="document">
          <div class="modal-content">
            <form ng-submit="UpdateItem(menuedit.id)">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit saucer</h4>
              </div>
              <div class="modal-body">
                <div class="form-group label-floating">
                  <label for="i5i" class="control-label">Name</label>
                  <input type="text" class="form-control" id="i5i" ng-model="menuedit.name" required>
                  <span class="help-block">Please enter a name</span>
                </div>
                <div class="form-group label-floating">
                  <label for="i5i" class="control-label">pricing</label>
                  <input type="number" class="form-control" id="i5i" ng-model="menuedit.pricing" required>
                  <span class="help-block">Please enter a pricing</span>
                </div>
                <div class="form-group label-floating">
                  <label for="t1" class="control-label">Please enter a description</label>
                  <textarea id="t1" class="form-control" ng-model="menuedit.description" required=""></textarea>
                </div>

                <!--div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" ng-model="menuedit.imageUrl" value="food" align="center"> Food
                    </label>
                  </div>
                </div-->

              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default custom-button">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</div>
<span id="snackbar-success" data-toggle=snackbar data-content="Se guardo correctamente"></span>
<span id="snackbar-delete" data-toggle=snackbar data-content="Se elimino correctamente"></span>
<span id="snackbar-update" data-toggle=snackbar data-content="Se actualizo correctamente"></span>
