<!--Cover-->
<div class='video-container'>
  <!-- Width and height attrs are ok on media and images -->
  <video autoplay loop poster='/images/paste.jpg' style="width: 100%">
    <source src='/videos/paste.mp4' type='video/mp4'>
    <source src='/videos/paste.webm' type='video/webm'>
  </video>
</div>
<!--End-->
<br><br><br>
<div class="container custom-container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="item in items">
      <div class="card margin-bottom">
        <div class="card-height-indicator"></div>
        <div class="card-content">
          <div class="card-image">
            <img src="{{baseurl+item.imageUrl}}" alt="yeoman">
            <h3 class="card-image-headline">{{item.name}}</h3>
          </div>
          <div class="card-body">
            <p>{{item.description}}</p>
          </div>
          <footer class="card-footer">
            <div class="row">
              <!--div class="col-md-6 col-xs-6 no-padding no-margin tex-left">
                <button class="btn btn-flat">Share</button>
              </div-->
              <div class="no-padding no-margin text-right">
                <button class="btn btn-flat" ng-click="addOrden(item)">Orden</button>
              </div>
            </div>

          </footer>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<span id="snackbar-orden" data-toggle=snackbar data-content="Tu orden ya se esta preparando"></span>
